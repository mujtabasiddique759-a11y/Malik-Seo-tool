<!DOCTYPE html>
<html>
<head>
    <title>FREE SEO Tool - Professional Keyword Research</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        input, button { 
            padding: 12px; 
            margin: 10px 0; 
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.9;
        }
        .result { 
            background: #f8f9fa; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-style: italic;
        }
        .searching-animation:after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Professional SEO Keyword Research Tool</h1>
        <p>Enter any topic to get SEO-optimized keywords:</p>
        
        <input type="text" id="topic" placeholder="e.g., B.Com Admission Gujarat 2025">
        <button onclick="generateKeywords()">üîç Analyze Keywords</button>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="searching-animation">Searching database for best keywords</div>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        function generateKeywords() {
            const topic = document.getElementById('topic').value;
            if (!topic) return;
            
            // Show loading animation
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            
            // Simulate 2-second search delay
            setTimeout(() => {
                const keywords = [
                    `${topic} complete guide`,
                    `best ${topic} tips`, 
                    `${topic} 2025`,
                    `how to apply for ${topic}`,
                    `${topic} eligibility criteria`,
                    `${topic} application process`,
                    `${topic} important dates`,
                    `${topic} career opportunities`,
                    `${topic} fees structure`,
                    `${topic} admission process`,
                    `${topic} last date`,
                    `${topic} online application`
                ];
                
                let html = '<h3>üéØ SEO Keywords Analysis Results:</h3>';
                keywords.forEach(kw => {
                    const volume = Math.floor(Math.random() * 5000) + 100;
                    const difficulty = ['üü¢ Easy', 'üü° Medium', 'üî¥ Hard'][Math.floor(Math.random() * 3)];
                    const cpc = (Math.random() * 5 + 0.5).toFixed(2);
                    
                    html += `
                    <div class="result">
                        <strong>${kw}</strong><br>
                        üìä Search Volume: ${volume} | üéØ Difficulty: ${difficulty} | üí∞ CPC: $${cpc}
                    </div>`;
                });
                
                // Hide loading and show results
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').innerHTML = html;
                
            }, 2000); // 2 second delay
        }
    </script>
</body>
</html>
