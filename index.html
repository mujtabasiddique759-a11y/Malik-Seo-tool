<div class="header">
    <div style="display: flex; align-items: center;">
        <img src="logo.png" alt="SEO Tool Logo" style="height: 50px; margin-right: 15px; border-radius: 8px;">
        <div>
            <h1 style="margin: 0; font-size: 24px;">SEO<span style="color:#667eea">Master</span> Pro</h1>
            <p style="margin: 0; font-size: 12px; color: #666;">Professional Keyword Research Tool</p>
        </div>
    </div>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
</div>
<!DOCTYPE html>
<html>
<head>
    <title>PRO SEO Tool - Advanced Keyword Research</title>
    <style>
        : root {
            --primary: #667eea;
            --secondary: #764ba2;
            --bg: white;
            --text: #333;
            --card: #f8f9fa;
        }
        .dark-mode {
            --primary: #8a2be2;
            --secondary: #4b0082;
            --bg: #1a1a1a;
            --text: #ffffff;
            --card: #2d2d2d;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            color: var(--text);
            background-color: var(--bg);
            transition: all 0.3s ease;
        }
        .container { 
            background: var(--bg); 
            padding: 30px; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        input, button, select { 
            padding: 12px; 
            margin: 10px 0; 
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
        }
        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .result { 
            background: var(--card); 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--primary);
            font-style: italic;
        }
        .searching-animation:after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .group {
            margin: 20px 0;
            padding: 15px;
            background: var(--card);
            border-radius: 10px;
        }
        .group-title {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }
        .dark-mode-toggle {
            background: none;
            border: 2px solid var(--primary);
            color: var(--primary);
            width: auto;
            padding: 8px 15px;
        }
        .export-btn {
            background: #28a745;
            width: auto;
            margin: 10px 5px;
        }
        .tabs {
            display: flex;
            margin: 20px 0;
        }
        .tab {
            padding: 10px 20px;
            background: var(--card);
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
        }
        .tab.active {
            background: var(--primary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ PRO SEO Keyword Research Tool</h1>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
        </div>
        
        <p>Enter any topic to get advanced SEO analysis:</p>
        
        <input type="text" id="topic" placeholder="e.g., B.Com Admission Gujarat 2025">
        <button onclick="generateKeywords()">üîç Advanced Keyword Analysis</button>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="searching-animation">Analyzing search patterns and competition</div>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('keywords')">üìä Keywords</div>
            <div class="tab" onclick="showTab('content')">üìù Content Ideas</div>
        </div>
        
        <div id="keywords-tab">
            <div id="results"></div>
            <button class="export-btn" onclick="exportToCSV()" style="display: none;" id="exportBtn">üì• Export to CSV</button>
        </div>
        
        <div id="content-tab" style="display: none;">
            <div id="content-results"></div>
        </div>
    </div>

    <script>
        let currentKeywords = [];
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
        
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById('keywords-tab').style.display = 'none';
            document.getElementById('content-tab').style.display = 'none';
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').style.display = 'block';
        }
        
        function generateKeywords() {
            const topic = document.getElementById('topic').value;
            if (!topic) return;
            
            // Show loading animation
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            document.getElementById('exportBtn').style.display = 'none';
            
            // Simulate 2-second search delay
            setTimeout(() => {
                currentKeywords = [
                    {keyword: `${topic} complete guide`, volume: Math.floor(Math.random() * 5000) + 100, difficulty: 'Medium', cpc: (Math.random() * 5 + 0.5).toFixed(2), group: 'Guide'},
                    {keyword: `best ${topic} tips`, volume: Math.floor(Math.random() * 5000) + 100, difficulty: 'Easy', cpc: (Math.random() * 5 + 0.5).toFixed(2), group: 'Tips'},
                    {keyword: `${topic} 2025`, volume: Math.floor(Math.random() * 5000) + 100, difficulty: 'Easy', cpc: (Math.random() * 5 + 0.5).toFixed(2), group: 'Latest'},
                    {keyword: `how to apply for ${topic}`, volume: Math.floor(Math.random() * 5000) + 100, difficulty: 'Hard', cpc: (Math.random() * 5 + 0.5).toFixed(2), group: 'Process'},
                    {keyword: `${topic} eligibility criteria`, volume: Math.floor(Math.random() * 5000) + 100, difficulty: 'Easy', cpc: (Math.random() * 5 + 0.5).toFixed(2), group: 'Requirements'},
                    {keyword: `${topic} application process`, volume: Math.floor(Math.random() * 5000) + 100, difficulty: 'Hard', cpc: (Math.random() * 5 + 0.5).toFixed(2), group: 'Process'},
                    {keyword: `${topic} important dates`, volume: Math.floor(Math.random() * 5000) + 100, difficulty: 'Medium', cpc: (Math.random() * 5 + 0.5).toFixed(2), group: 'Schedule'},
                    {keyword: `${topic} career opportunities`, volume: Math.floor(Math.random() * 5000) + 100, difficulty: 'Easy', cpc: (Math.random() * 5 + 0.5).toFixed(2), group: 'Career'}
                ];
                
                displayGroupedKeywords();
                generateContentIdeas(topic);
                
                // Hide loading and show export button
                document.getElementById('loading').style.display = 'none';
                document.getElementById('exportBtn').style.display = 'inline-block';
                
            }, 2000);
        }
        
        function displayGroupedKeywords() {
            const groups = {};
            currentKeywords.forEach(kw => {
                if (!groups[kw.group]) groups[kw.group] = [];
                groups[kw.group].push(kw);
            });
            
            let html = '<h3>üéØ Smart Keyword Groups:</h3>';
            for (const [groupName, keywords] of Object.entries(groups)) {
                html += `<div class="group">
                    <div class="group-title">üìÅ ${groupName} Keywords</div>`;
                keywords.forEach(kw => {
                    html += `
                    <div class="result">
                        <strong>${kw.keyword}</strong><br>
                        üìä Volume: ${kw.volume} | üéØ ${kw.difficulty} | üí∞ $${kw.cpc}
                    </div>`;
                });
                html += '</div>';
            }
            
            document.getElementById('results').innerHTML = html;
        }
        
        function generateContentIdeas(topic) {
            const contentIdeas = [
                `Ultimate Guide: ${topic} - Complete Overview 2025`,
                `10 Proven Tips for ${topic} Success`,
                `How to Master ${topic} in 30 Days`,
                `${topic} Step-by-Step Beginner's Tutorial`,
                `Top 5 Mistakes to Avoid in ${topic}`,
                `${topic} vs Alternatives: Complete Comparison`,
                `Advanced Strategies for ${topic} Experts`,
                `${topic} Case Studies: Real Success Stories`
            ];
            
            let html = '<h3>üí° Content Ideas & Blog Titles:</h3>';
            contentIdeas.forEach(idea => {
                html += `<div class="result">üìù ${idea}</div>`;
            });
            
            document.getElementById('content-results').innerHTML = html;
        }
        
        function exportToCSV() {
            let csv = 'Keyword,Search Volume,Difficulty,CPC,Group\n';
            currentKeywords.forEach(kw => {
                csv += `"${kw.keyword}",${kw.volume},${kw.difficulty},$${kw.cpc},${kw.group}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', `seo-keywords-${document.getElementById('topic').value}.csv`);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
